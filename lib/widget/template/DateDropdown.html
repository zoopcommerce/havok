<div>
    <table class=" table-condensed">
        <thead>

                <th class="prev" data-dojo-attach-event="ondijitclick: onPrev"><i class="fa fa-arrow-left"/></th>
                <th colspan="5" class="switch" data-dojo-attach-point="header" data-dojo-attach-event="ondijitclick: onHeader"></th>
                <th class="next" data-dojo-attach-event="ondijitclick: onNext"><i class="fa fa-arrow-right"/></th>
            </tr>
            <tr data-dojo-attach-point="dow">
            </tr>
        </thead>
        <tbody data-dojo-attach-point="body" data-dojo-attach-event="ondijitclick: onSelect"></tbody>
    </table>
</div>
