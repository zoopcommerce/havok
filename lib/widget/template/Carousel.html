<div id="${id}" class="carousel slide" data-dojo-attach-event="mouseenter: onMouseenter, mouseleave: onMouseleave">
    <ol class="carousel-indicators" data-dojo-attach-point="indicatorsNode">
    </ol>
    <div class="carousel-inner" data-dojo-attach-point="containerNode">
    </div>
    <a class="left carousel-control" data-dojo-attach-event="click: onPrev" href="">‹</a>
    <a class="right carousel-control" data-dojo-attach-event="click: onNext" href="">›</a>
</div>
