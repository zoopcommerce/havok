<div class="feedback">
    <a class="handle" data-dojo-attach-event="click: onClick">
        <i class="fa fa-bullhorn"></i>
        <div class="handle-text">feedback</div>
    </a>
    <div class="feedback-links">
        <table>
            <tr>
                <td><i class="fa fa-bug"></i></td>
                <td><a href="${bugLink}">Report a bug</a></td>
            </tr>
            <tr>
                <td><i class="fa fa-comment"></i></td>
                <td><a href="${issuesLink}">Make a suggestion</a></td>
            </tr>
            <tr>
                <td><i class="fa fa-code-fork"></i></td>
                <td><a href="${forkLink}">Fork on Github</a></td>
            </tr>
        </table>
     </div>
</div>
